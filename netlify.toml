# netlify.toml

# 解决验证文件问题
[[redirects]]
  from = "/WW_verify_wcxe1Oew87cdo756.txt"
  to = "/WW_verify_wcxe1Oew87cdo756.txt"
  status = 200
  force = true

# 防止构建系统忽略此文件
[[headers]]
  for = "/WW_verify_wcxe1Oew87cdo756.txt"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# 确保所有文件名大小写不变（重要！）
[build]
  command = "npm run build"
  publish = "build"
  functions = "functions"
  # 禁止文件名规范化
  environment = { NODE_OPTIONS = "--preserve-symlinks --preserve-symlinks-main" }
